<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oque achou da minha réplica de uma possível Landing Page para o GTA?">
    <title>projeto gta</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="minirockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="gta grande">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="icone de link de suporte"></a>

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-de-fundo" src="./src/imagens/bg-main.png" alt="Nerd com computador" fetchpriority=high>

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo gta v">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="titulo">
                Já disponivel para PlayStation 5 e Xbox Series X/S
            </h1>
            <p class="texto">
                Experimente os fenomenos de entretenimento Grand theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo-comprar">Compre Já</h2>
        <div class="cartao">
            <img class="capa-gtav" src="./src/imagens/gta5.jpg" alt="capa do gta 5">

            <div class="informacoes-cartao">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series x/s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo play 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="xbox one logo">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series x/s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo play 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="xbox one logo">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>

            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
